<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Node.JS Sunucusu</title>
    </head>

    <body>
        <h1>Node.JS ile dosya yükle:</h1>
        <form action="upload" method="post" enctype="multipart/form-data">
            <label>Yüklenecek dosya:</label>
            <input type="file" name="file" required>
            <br>
            <input type="text" name="pw" placeholder="upload şifresi" required>
            <br>
            <input type="submit" value="Dosya yükle">
        </form>
    </body>
</html>
